name: dev.tom.roffe.uk
services:
  tom.roffe.uk:
    build:
      context: ../../
      dockerfile: docker/development/Dockerfile
      target: dev
    image: ghcr.io/tomroffe/dev.tom-roffe-uk:latest
    volumes:
      - ../../:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
